<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Simple</title>
</head>

<body>
    <header>
        <h1>Calculadora Simple</h1>
    </header>

        
    <main>
        <div class="operando">
            <input type="number" id="num1">
        </div>

        <!-- use botones en ves de un desplegable para los 
        signos-->
        <div class="botones1">
            <button id="sumar" class="numero">+</button>
            <button id="restar" class="numero">-</button>
            <button id="multiplicar" class="numero">*</button>
            <button id="dividir" class="numero">/</button>
        </div>

        <div>
            <input type="number" id="num2">
        </div>
        
        <div class="botones2">
            <button id="borrar" class="numero">C</button>
            <button id="calcular" class="numero enter">=</button>
        </div>
        <div class="resultado">
            <input type="text" class="salida" id="result" readonly>
        </div>
    </main>

    <script src="calculadora.js"></script>
</body>

</html>
